<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPro Widget</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
    }
    .widget {
      padding: 16px;
      border-radius: 12px;
      background-color: #2a2a2a;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .widget-header {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }
    .widget-title {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
    }
    .widget-content {
      margin-bottom: 12px;
    }
    .task-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .task-item {
      display: flex;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #3a3a3a;
    }
    .task-item:last-child {
      border-bottom: none;
    }
    .task-checkbox {
      margin-right: 8px;
    }
    .task-label {
      font-size: 14px;
    }
    .widget-footer {
      display: flex;
      justify-content: flex-end;
    }
    .widget-button {
      background-color: transparent;
      border: none;
      color: #ffffff;
      font-size: 14px;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 4px;
    }
    .widget-button:hover {
      background-color: #3a3a3a;
    }
  </style>
</head>
<body>
  <div class="widget">
    <div class="widget-header">
      <h2 class="widget-title">Tarefas Pendentes</h2>
    </div>
    <div class="widget-content">
      <ul class="task-list">
        <li class="task-item">
          <input type="checkbox" class="task-checkbox" id="task1">
          <label for="task1" class="task-label">Pagar contas do mês</label>
        </li>
        <li class="task-item">
          <input type="checkbox" class="task-checkbox" id="task2">
          <label for="task2" class="task-label">Agendar consulta médica</label>
        </li>
        <li class="task-item">
          <input type="checkbox" class="task-checkbox" id="task3">
          <label for="task3" class="task-label">Comprar passagem para Lisboa</label>
        </li>
      </ul>
    </div>
    <div class="widget-footer">
      <button class="widget-button" onclick="window.open('https://gpro.app/personal/tasks', '_blank')">Ver todas</button>
    </div>
  </div>

  <script>
    // Código para sincronizar o estado das tarefas com o aplicativo principal
    document.querySelectorAll('.task-checkbox').forEach(checkbox => {
      checkbox.addEventListener('change', function() {
        // Em uma implementação real, você enviaria esta alteração para o aplicativo principal
        console.log(`Tarefa ${this.id} ${this.checked ? 'concluída' : 'pendente'}`);
      });
    });
  </script>
</body>
</html>
